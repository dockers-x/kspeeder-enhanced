            }
            ```

            ### ğŸ”— Links
            - GitHub Packages: https://ghcr.io/${{ github.repository_owner }}/${{ env.REGISTRY_IMAGE }}
            - Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_HUB_USERNAME }}/${{ env.REGISTRY_IMAGE }}
