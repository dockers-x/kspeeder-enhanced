name: Build and Push KSpeeder Enhanced

on:
  push:
    branches:
      - main
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      platforms:
        description: "Target platforms (comma separated)"
        required: false
        default: "linux/amd64,linux/arm64"
        type: string

permissions:
  contents: write
  packages: write

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY_IMAGE: kspeeder-enhanced

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      # ç™»å½•åˆ° Docker Hub
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "platforms=${{ github.event.inputs.platforms }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "platforms=linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

      # ç»Ÿä¸€æå–å…ƒæ•°æ®ï¼Œæ”¯æŒä¸¤ä¸ªä»“åº“
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.REGISTRY_IMAGE }}
            ghcr.io/${{ github.repository_owner }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            # åˆ†æ”¯åæ ‡ç­¾
            type=ref,event=branch
            # PRæ ‡ç­¾
            type=ref,event=pr
            # ç‰ˆæœ¬æ ‡ç­¾ (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # latestæ ‡ç­¾ (ä»…mainåˆ†æ”¯)
            type=raw,value=latest,enable={{is_default_branch}}
            # æ—¥æœŸæ ‡ç­¾
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
          labels: |
            org.opencontainers.image.title=KSpeeder with Caddy Proxy
            org.opencontainers.image.description=Dockeré•œåƒåŠ é€Ÿå™¨ with Caddyåå‘ä»£ç†ï¼Œæ”¯æŒä»»æ„åŸŸå/IPè®¿é—®
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          release_name: Release ${{ steps.version.outputs.tag_name }}
          body: |
            ## Enhanced KSpeeder ${{ steps.version.outputs.tag_name }}

            ### ğŸš€ Features
            - åŸºäºå®˜æ–¹ `linkease/kspeeder:latest` é•œåƒ
            - é›†æˆ Caddy åå‘ä»£ç†ï¼Œæ”¯æŒä»»æ„åŸŸå/IPè®¿é—®
            - æ— éœ€ä¿®æ”¹ hosts æ–‡ä»¶
            - æ”¯æŒå¤šæ¶æ„ï¼š`linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6`

            ### ğŸ“¦ Docker Images

            #### GitHub Container Registry (æ¨è)
            ```bash
            # æ‹‰å–é•œåƒ
            docker pull ghcr.io/${{ github.repository_owner }}/${{ env.REGISTRY_IMAGE }}:${{ steps.version.outputs.version }}

            # å¿«é€Ÿå¯åŠ¨
            docker run -d --name kspeeder \
              -p 80:80 -p 443:443 -p 5443:5443 -p 5003:5003 \
              -v ./kspeeder-data:/kspeeder-data \
